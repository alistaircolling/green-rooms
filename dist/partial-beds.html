<div class="flex">
    <!-- container bg --->
    <div class="center m4 main-box-blue">
        <!-- enquiry button --->
        <div>
            <div class="">
                <a ng-href="{{href}}" ng-bind="enquiryButton" class="red-button red-email-button m3 p1"></a>
            </div>
        </div>
        <!-- bed type container -->
        <div class="p1 m3 center black" ng-repeat="room in rooms">
            <!--- title and price container -->
            <div class="clearfix black">
                <div class="h2  left-align bold " ng-bind="room.name"></div>
                <div class="h3  left-align p1 " ng-bind="room.price | pricer"></div>
            </div>
            <!--- image and description fold under when 2 small -->
            <div class="clearfix">
                <div class="sm-col sm-col-12 md-col-6 ">
                    <img ng-src="{{room.image}}" />
                </div>
                <div class="sm-col sm-col-12 md-col-6 left-align p3 h4" ng-bind="room.copy"></div>

            </div>
        </div>
    </div>
</div>
