<div class="clearfix">
  <table class="table-light border m2">
    <thead>
      <tr>
        <th>
          Room Types and Costs
        </th>

      </tr>
      <tr>
        <th>Name</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="room in rooms">
        <td>{{ room.name }}</td>
        <td>${{ room.price }}</td>
      </tr>

    </tbody>
  </table>

</div>
