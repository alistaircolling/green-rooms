<html>

<head>

    <meta name="keywords" content="hotel, north london, art, arts, events, music, performance, artists, residency, residence, london, east london" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Green Rooms Hotel</title>
    <!-- CSS (load bootstrap) -->
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->

    <!-- Load BASS CSS -->
    <!--TODO replace live link-->
    <!--<link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/7.0.4/basscss.min.css"-->
    <link href="styles/basscss.min.css" rel="stylesheet">
    <!--rel="stylesheet">-->
    <link href="styles/main.css" rel="stylesheet">
    <!--<script src="//console.re/connector.js" data-channel="alialiali" id="consolerescript"></script>-->
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
    <style>
    </style>
    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="js/angular-mailto/angular-mailto.js"></script>
    <script src="js/angular-animate/angular-animate.min.js"></script>
    <script src="js/ngGAPI/gapi.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>

</head>

<!-- apply our angular app to our site -->

<body ng-app="routerApp" style="" autoscroll="false" class="">

    <div class="flex">
        <div class="pattern8" style="min-height:100vh; width:100%">
            <div class="bg-white letter-bg p3 m2" style="min-height:95vh;">
                <div ng-controller="HeaderController" class="center">

                    <div ng-class="mainHeader()">
                        <a ui-sref="home" class="logo-text mx-auto blue-button center-block">GREEN<br/>ROOMS</a>
                        <div class="flex flex-center" >
                            <div class="mx-auto">
                                <a ui-sref="about" class="menu-button blue-button">ABOUT</a>
                                <a ui-sref="rooms" class="menu-button blue-button">ROOMS</a>
                                <a ui-sref="building" class="menu-button blue-button">BUILDING</a>
                                <a ui-sref="spaces" class="menu-button blue-button">SPACES</a>
                                <a ui-sref="questions" class="menu-button blue-button">QUESTIONS</a>
                                <a ui-sref="press" class="menu-button blue-button">PRESS</a>
                                <a ui-sref="events" class="menu-button blue-button">EVENTS</a>
                            </div>

                        </div>
                        <div class="flex flex-center" >
                            <div class="mx-auto">
                                <a ng-href="https://live.high-level-software.com/hotels/greenrooms/availability"
                                   class="menu-button red-bg-button">BOOK NOW</a>
                            </div>

                        </div>
                    </div>

                    <div class="" ng-class="mobileHeader()">
                        <div class="flex">
                            <div ui-sref="home-mobile" class="logo-text-mobile blue-bg mx-auto">
                                GREEN<br/>ROOMS
                            </div>
                        </div>
                    </div>

                </div>
                <div style="z-index:0;width:100%" class="mx-auto">
                    <div ui-view autoscroll="false"></div>
                <footer ng-show="$state.includes('building')
                    || $state.includes('spaces')
                    || $state.includes('questions')
                    || $state.includes('rooms')
                    || $state.includes('home')
                    " class="center">
                <!--<footer ng-hide="'home-mobile' | isState || 'about' | isState"   class="center">-->
                    <a ui-sref="termsandcs" class="h5 p3 center" href="#/termsandcs">Terms and conditions</a>
                </footer>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
