<!DOCTYPE html>
<html>

<head>

    <!-- CSS (load bootstrap) -->
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->

    <!-- Load BASS CSS -->
    <link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/7.0.4/basscss.min.css"
    rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
    <style>
        #bg {
            position: fixed;
            top: 0%;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #bg img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            min-width: 100%;
            min-height: 100%;
        }
        #page-wrap {
            position: relative;
            z-index: 2;
        }
    </style>
    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="js/main.min.js"></script>

</head>

<!-- apply our angular app to our site -->

<body ng-app="routerApp" style="" autoscroll="false">
    <!--<div id="bg">-->
    <!--<img src="assets/images/bw-green-room.jpg" alt="">-->
    <!--</div>-->
    <div class="">
        <div class="">
            <button ui-sref="home" class="h2 btn m2 p2 px3 mb1 red-line" >HOME</button>
            <button ui-sref="beds" class="h2 btn m2 p2 px3 mb1 blue-line">BEDS</button>
            <button ui-sref="about" class="h2 btn m2 p2 px3 b1 black-line">ABOUT</button>
            <!-- CUSTOM BORDER --->
            <div class="border pattern-bg-3 mx-auto" style="max-width:200px; border-width:15px;border-color:rgba(0,0,0,0)">

                    <div class="h1 m2">
                        Have I got a little border?
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <!---    NAV ---- FIXED --->
    <div id="page-wrap" style="z-index:0; max-height:60vh">

        <div ui-view autoscroll="false"></div>
    </div>

    <!-- At bottom, 'cause it's not really content -->
    <div id="bg" style="z-index:-1;visibility:hidden" class="pattern-bg-1">
        <!--<img src="assets/images/pattern-1.svg" alt="">-->
    </div>
