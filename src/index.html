<!-- index.html -->

<!DOCTYPE html>
<html>

<head>

    <!-- CSS (load bootstrap) -->
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->

    <!-- Load BASS CSS -->
    <link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/7.0.4/basscss.min.css"
    rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!--<script src="//console.re/connector.js" data-channel="alialiali" id="consolerescript"></script>-->
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
    <style>
        #bg {
            position: fixed;
            top: 0%;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #bg img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            min-width: 100%;
            min-height: 100%;
        }
        #page-wrap {
            position: relative;
            z-index: 2;
        }
    </style>
    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="js/main.min.js"></script>


</head>

<!-- apply our angular app to our site -->

<body ng-app="routerApp" style="" autoscroll="false" class="">

    <div class="" ng-controller="MenuController" ng-class="isMobileMenu()">
        <div class="background-container">
            <div class="pattern-wrapper">
                <div class="buttons-container">
                    <button ui-sref="home" class="">home</button>
                    <button ui-sref="beds" class="">beds</button>
                    <button ui-sref="about" class="">about</button>
                    <button ui-sref="about" class="">gallery</button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-center" style="min-height:80vh">
        <!---    NAV ---- FIXED -->
        <div id="page-wrap" style="z-index:0;" class="center mx-auto">
            <div ui-view autoscroll="false"></div>
        </div>

        <!-- At bottom, 'cause it's not really content -->
        <div id="bg" style="z-index:-1;visibility:visible;
        background-size:cover;background-image:url('assets/images/bw-green-room.jpg');">
        </div>
    </div>
</body>

</html>
