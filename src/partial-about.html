<div class="flex">
    <!-- container bg -->
    <div class="center m4 main-box-blue">
        <!-- about piece type container -->
        <div class="p1 m3 center">
            <!--- title and price container -->
            <div class="clearfix">
                <div class="h2 left-align p1 bold black" ng-bind="title"></div>
            </div>

            <div ng-repeat="article in articles">
                <div class="clearfix">
                    <div class="sm-col sm-col-12 md-col-6 p2" ng-class-odd="'right-float'">
                        <img ng-src="{{article.image}}" />
                    </div>
                    <div class="sm-col sm-col-12 md-col-6 body-copy p2" ng-bind="article.copy"></div>
                </div>
            </div>
        </div>
    </div>
</div>
